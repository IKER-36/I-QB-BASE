<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body style="background-color: rgba(0,0,0,0);">
    <div class="money-container">
        <div class="money-content">
            <div class="money-cash">
                <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p>
            </div>
            <div class="money-bank">
                <p class="munnie">&dollar;&nbsp;<span id="bank">0</span></p>
            </div>
        </div>
    </div>
    <div class="ui-container">
        <div class="ui-bar-container">
            <div class="health">
                <i id="health-icon" class="fas fa-heart"></i>
                <svg width="50" height="50" style="position: relative; left:22px;">
                        <circle class="progress progress-health" stroke="green" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
            <div class="armor">
                <i id="armor-icon" class="fas fa-shield-alt"></i>
                <svg width="50" height="50" style="position: relative; left:87px;">
                        <circle class="progress progress-armor" stroke="blue" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
            <div class="hunger">
                <i id="hunger-icon" class="fas fa-hamburger"></i>
                <svg width="50" height="50" style="position: relative; left:45px;">
                        <circle class="progress progress-hunger" stroke="orange" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
            <div class="thirst">
                <i id="thirst-icon" class="fas fa-tint"></i>
                <svg width="50" height="50" style="position: relative; left:66px;">
                        <circle class="progress progress-thirst" stroke="aqua" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
            <div class="stress">
                <i id="stress-icon" class="fas fa-brain"></i>
                <svg width="50" height="50" style="position: relative; left:110px;">
                        <circle class="progress progress-stress" stroke="red" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
            <div class="voice">
                <i id="voice-icon" class="fas fa-microphone"></i>
                <svg width="50" height="50">
                        <circle class="progress progress-voice" stroke="white" stroke-width="3" style="stroke-opacity: 1; fill-opacity: 0.5;" fill="#1c1c20" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
            </div>
        </div>
        <div class="ui-car-container">
            <div class="ui-car-seatbelt"><span class="seatbelt-text">Cinturon</span></div>
            <div class="ui-car-cruise"><span class="cruise-text">Crucero</span></div>
            <div class="ui-car-speed"><span class="speed-text">0</span> <span class="speed-type">KM/H</span></div>
            <div class="ui-car-fuel"><span class="fuel-text">100</span> <span class="fuel-label">Gasolina</span></div>
            <div class="ui-car-nos"><span class="nos-text">0</span> <span class="nos-label">Nos</span></div>
            <div class="ui-car-street"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
